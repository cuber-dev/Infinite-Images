<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images</title>

    <link rel="stylesheet" href="preview.css">
    <link rel="stylesheet" href="general.css">

    <!-- Font awesome -->
    <script defer src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous"></script>
    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <button id="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <h1 class="heading">Infinite-Images</h1>
  </header>
  
  <main>
    
    <section class="picked-image-container">
          
      <div class="image-container buffer">
        <p id="picked-image-title">Title of the image</p>
        <img src="" id="picked-image" alt="">
      </div>

      <div class="download-container">
        <a href="" download id="download-btn" class="disabled">Loading...</a>
      </div>
          
    </section>
    
    <p class="related-para">Related Images</p>
    
    <section class="image-grid related-images-grid">
      <div class="column-div"></div>
      <div class="column-div"></div>
      <div class="column-div"></div>
    </section>
    
    <section class="load-more-container disabled"></section>
  
   <a href="#header" id="goto-top-btn"><i class="fa-solid fa-arrow-up"></i></a>

  </main>
  
  <footer></footer>
  <script defer type="module" src="preview.js"></script>

</body>
</html>
