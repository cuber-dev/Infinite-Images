<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images</title>
    <link rel="stylesheet" href="/Image-handlers/style.css">
    <!-- Font awesome -->
    <script defer src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous"></script>
    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button id="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <h1 class="heading">Infinite-Images</h1>
  </header>
  
  <main>
    
    <section class="picked-image-container">
          
      <div class="image-container">
        <p id="picked-image-title">Title of the image</p>
        <img src="https://unsplash.it/3000/3000" id="picked-image" alt="">
      </div>

      <div class="download-container">
        <a href="" download id="download-btn" class="disabled">Download Image <i class="fa fa-download icon" aria-hidden="true"></i></a>
      </div>
          
    </section>
    
    <p class="related-para">Related Images</p>
    
    <section class="related-images-grid">
      <div class="column-div">
        <div class="image-container loading">
          <img id="image" src="https://unsplash.it/300/350" alt="">
          <div class="self-search-container">
            <button class="self-search-btn">Download</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer></footer>
  
  <script defer src="main.js"></script>
</body>
</html>
