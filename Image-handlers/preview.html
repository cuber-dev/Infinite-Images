<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script defer src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous"></script>
    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button id="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <h2 class="header">Infinite-Images</h2>
  </header>
  
  <main>
      
    <div class="main-container">

      <div class="picked-image-container">
          
        <div class="image-container">
          <p id="picked-image-title">Title of the image</p>
          <img src="https://unsplash.it/300/300" id="picked-image" alt="">
        </div>

        <div class="donwload-container">
          <a href="" download id="download-btn" class="disabled">Download <i class="fa fa-download icon" aria-hidden="true"></i></a>
        </div>
          
      </div>
        
    </div>

  </main>
  
  <footer></footer>
  
  <script defer src="handler.js"></script>
</body>
</html>
